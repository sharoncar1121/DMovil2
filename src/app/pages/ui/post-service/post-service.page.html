<ion-header>
  <ion-toolbar>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div>
      <ion-card *ngFor="let post of posts">
        <ion-card-header>
          <ion-card-title>{{ post.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ post.body }}</p><br>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
